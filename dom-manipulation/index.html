<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 24px; max-width: 800px; margin: auto; }
    #quoteDisplay { border: 1px solid #ddd; padding: 20px; border-radius: 8px; min-height: 80px; margin-bottom: 12px; }
    .controls { margin: 12px 0; display:flex; gap:8px; flex-wrap:wrap; }
    input[type="text"] { padding: 8px; border:1px solid #ccc; border-radius:4px; min-width:200px; }
    button { padding: 8px 12px; border-radius:6px; border: none; background:#007bff; color:#fff; cursor:pointer; }
    button:active { opacity:0.9; }
    .small { padding:6px 10px; font-size:14px; }
    .msg { color:green; margin-top:8px; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay" aria-live="polite"></div>

  <div class="controls">
    <button id="newQuote" class="small">Show New Quote</button>
    <!-- createAddQuoteForm() will inject the add form + import/export controls into #formContainer -->
  </div>

  <div id="formContainer"></div>

  <script src="script.js"></script>
</body>
</html>
